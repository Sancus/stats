<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Thunderbird Active Daily Installations</title>

    <link rel="stylesheet" href="media/css/font-awesome-5.7.2.min.css">
    <link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables-1.10.19.css">
    <link rel="stylesheet" type="text/css" href="media/css/index.css">
    <script type="text/javascript" charset="utf8" src="media/js/libs/jquery.min-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="media/js/libs/jquery.dataTables-1.10.19.js"></script>
    <script type="text/javascript" charset="utf8" src="media/js/libs/highstock.js"></script>
    <script type="text/javascript" charset="utf8" src="media/js/libs/indicators.js"></script>
  </head>

  <main>
    <h1><img src="media/img/wordmark.png" alt="Thunderbird" width="329" height="77"></h1>
    <h1 id="stats_title" class="center">Installation Statistics</h1>
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Active Daily Installations</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">ADI by Version</label>

    <section id="content1">
      <div id="line_adi"></div>
      <p id="adi_note" class="center">Note: ADIs are only a rough estimate of the number of active Thunderbird installations each day, they are not a count of users. <a href="https://wiki.mozilla.org/ADI">Learn More</a>
      <h3 class="center">Daily ADI Estimates</h3>
      <table id="adi" width="100%"></table><br>
    </section>

    <section id="content2">
      <div id="areaspline_versions"></div>
    </section>
    <script type="text/javascript" src="media/js/stats.js" charset="utf-8"></script>
  </main>
</html>
