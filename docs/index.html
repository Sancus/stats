<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Thunderbird ADI Stats Test</title>

    <link rel="stylesheet" href="css/font-awesome-5.7.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables-1.10.19.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" charset="utf8" src="js/libs/jquery.min-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="js/libs/jquery.dataTables-1.10.19.js"></script>
    <script type="text/javascript" charset="utf8" src="js/libs/highstock-7.0.3.js"></script>
  </head>

  <main>
    <h1><img src="img/wordmark.png" alt="Thunderbird" width="329" height="77"></h1>
    <h1 id="stats_title">User Statistics</h1>
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">Active Daily Installations</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">ADI by Version</label>

    <section id="content1">
      <div id="line_adi"></div>
      <table id="adi" width="100%"></table><br>
    </section>

    <section id="content2">
      <div id="areaspline_versions"></div>
    </section>
    <script type="text/javascript" src="js/stats.js" charset="utf-8"></script>
  </main>
</html>
