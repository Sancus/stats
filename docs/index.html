<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Thunderbird ADI Stats Test</title>

  <style type="text/css">
    body, html {
      font-family: Helvetica,sans-serif;
    }
    #visualization {
      margin: auto;
      width: 80%;
    }
    h1, h2, p, #heroblock {
      text-align: center;
    }
    h3 {
      display: inline-block;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="/js/highcharts.js"></script>
</head>
<body>
  <div>
    <h1 id="title">Active Daily Installations</h1>
  </div>
  <div id="visualization"></div>
  <table id="adi" width="20%"></table><br>

<script type="text/javascript">

  function daily_adi(content) {
    var adi = []
    for (var key in content) {
      adi.push([[key, content[key]['count']])
    }
    return adi;
  }


  $.getJSON('thunderbird_adi.json', function(data) {
    // DOM element where the Timeline will be attached
    var container = document.getElementById('visualization');

    var adi = daily_adi(data);

    Highcharts.chart('container', {
      chart: {
          type: 'spline'
      },
      title: {
          text: 'Active Daily Installations'
      },
      subtitle: {
          text: 'Irregular time data in Highcharts JS'
      },
      xAxis: {
          type: 'datetime',
          dateTimeLabelFormats: { // don't display the dummy year
              month: '%e. %b',
              year: '%b'
          },
          title: {
              text: 'Date'
          }
      },
      yAxis: {
          title: {
              text: 'Snow depth (m)'
          },
          min: 0
      },
      tooltip: {
          headerFormat: '<b>{series.name}</b><br>',
          pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
      },

      plotOptions: {
          spline: {
              marker: {
                  enabled: true
              }
          }
      },

      colors: ['#6CF', '#39F', '#06C', '#036', '#000'],
      series: [{name: "ADI", data=adi}]
    });

    $('#adi').DataTable( {
       "searching": true,
       "bPaginate": false,
       "bInfo" : false,
       "order": [[0, "desc"]],
        data: tablize(data),
          columns: [
            { title: "Date" },
            { title: "ADI" },
        ]
    });
  });
</script>
</body>
</html>
